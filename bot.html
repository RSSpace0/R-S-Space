<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R|S Space - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        nav {
            background-color: #1a1a2e;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .webchat {
            position: fixed;
            bottom: 40px;
            right: 430px;
            height: 45px;
            width: 45px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 3;
        }

        .webchat iframe {
            height: 100%;
            width: 100%;
            border: none;
        }


        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            z-index: 0;
        }

        .background canvas {
            display: block;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a1a2e;
            color: #fff;
            position: relative;
            z-index: 1;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="background">
        <canvas id="backgroundCanvas"></canvas>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="bot.html">Contact</a>
        <a href="index.html">About</a>
        <a href="bot.html">My Space</a>
    </nav>

    <header>
        <h1>R|S Space - Chatbot</h1>
    </header>

    <div class="webchat" style="height: 600px; width: 400px;">
        <iframe
          style="height: 100%; width: 100%; border: none;"
          srcdoc='
          <!doctype html>
          <html lang="en">
            <head></head>
            <body>
              <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
              <script defer>
                window.botpress.on("webchat:ready", (conversationId) => {
                  botpress.open();
                });
                  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
                  <script src="https://files.bpcontent.cloud/2025/01/25/22/20250125222119-VHVHL2KU.js"></script>
              </script>
            </body>
          </html>'
        ></iframe>
      </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dots = [];
        const lines = [];

        function createDots() {
            for (let i = 0; i < 100; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1
                });
            }
        }

        function drawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.closePath();
            });

            drawLines();
        }

        function drawLines() {
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    const dx = dots[i].x - dots[j].x;
                    const dy = dots[i].y - dots[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(dots[i].x, dots[i].y);
                        ctx.lineTo(dots[j].x, dots[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        function updateDots() {
            dots.forEach(dot => {
                dot.x += dot.vx;
                dot.y += dot.vy;

                if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
            });

            drawDots();
        }

        function animate() {
            updateDots();
            requestAnimationFrame(animate);
        }

        createDots();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
